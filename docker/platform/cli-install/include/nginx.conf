worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;
    server {
        root /usr/share/nginx/html/;
        index install.sh;
        listen 80;
        listen 443;
        server_name localhost;
        # return 301 $scheme://raw.githubusercontent.com/astronomerio/astro-cli/master/godownloader.sh;
        location /healthz {
            return 200;
        }
    }
}
